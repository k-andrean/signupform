<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo">
                <img src="/image/logo.png" alt="Odin logo">
                <span>ODIN</span>
            </div>
            <figcaption>Photo by Halle West on Unsplash</figcaption>
        </div>
        <div class="form-container">
            <div class="top-section">
                <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you wanted to.</p>
                <p>Let's do this!</p>
                <form class="form-section">
                    <section class="left-form">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="Thor">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </section>
                    <section class="right-form">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                        <label for="phone-number">NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </section>
                </form>
            </div>
            <div class="bottom-section">
                <button class="signup">Create Account</button>
                <p class="login">Already have an account?><a href=""> Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
